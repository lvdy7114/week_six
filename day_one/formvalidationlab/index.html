<!DOCTYPE html>
<html>
  <head>
    <title>Form Validation Practice</title>
    <link rel="stylesheet" href="../formvalidationlab/styles.css" />
    <!-- Font Awesome for Icons -->
    <script
      src="https://kit.fontawesome.com/d8f052c6cf.js"
      crossorigin="anonymous"
    ></script>
    
  </head>
  <body>
    <!-- Container for entire form. -->
    <div class="form-container">
      <!-- Registration Side -->
      <div>
        <h1>Register</h1>
        <p>Please provide your information below.</p>

        <!-- Registration Form -->
        <form id="registration">
          <label for="username">
          <input name="username" type="text" placeholder="Username" minlength="4" id="username" required />
          <span class="input-icon"><i class="fa-solid fa-user"></i></span><br />
          </label>

          <label for="email">
          <input type="email" type="text" placeholder="Email" id="email" required />
          </label>
          <span class="input-icon"><i class="fa-solid fa-envelope"></i></span><br />
          
          <label for="password">
          <input name="password" type="text" placeholder="Password" id="password" required />
          </label>
          <span class="input-icon"><i class="fa-solid fa-key"></i></span><br />

          <label for="confirmPassword">
          <input name="passwordCheck" 
                 type="text" 
                 placeholder="Repeat Password" 
                 id="confirmPassword" 
                 oninput = "passwordMatch()"
                 required/>
          </label>
          <span class="input-icon"><i class="fa-solid fa-key"></i></span><br /><br />
        

          <div class="flex-row">
            <input name="terms" type="checkbox" required />
            <label for="terms"
              >I agree to the&nbsp;<a href="#">Terms of Use</a>.</label>
              <br />
              <br />

            <input type="submit" value="Register" onclick= "this.value =' ' "/>
          </div>
        </form>
      </div>

      <!-- Login Side -->
      <div>
        <h1>Login</h1>
        <p>Login using your account information.</p>

        <!-- Login Form -->
        <form id="login" style="border-bottom: 1px solid lightgray;">
          <input name="username" type="text" placeholder="Username" id="loginusername" required/>
          <span class="input-icon"><i class="fa-solid fa-user"></i></span><br />

          <input name="password" type="text" placeholder="Password" id="loginpassword" required/>
          <span class="input-icon"><i class="fa-solid fa-key"></i></span
          ><br /><br />

          <div class="flex-row">
            <input name="persist" type="checkbox" />
            <label for="persist">Keep me logged in.</label>
            <input type="submit" value="Login" />
          </div>
          <br /><br />
        </form>

        <p>Forgot your <a href="#">Username</a> or <a href="#">Password?</a></p>
      </div>
    </div>

    <!-- Error and success Display Container -->
    <div id="errorDisplay"></div>
    <div id="errorLogin"></div>
    <div id="successDisplay"></div>
    <script type="text/javascript" src="../formvalidationlab/index.js"></script>
  </body>
</html>
